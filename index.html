<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLBR Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        <div class="sub-container">
            <div class="login-section">
                <h1 class="first-heading">ARIZONA</h1>
                <h2 class="login-heading">Log in to your account</h2>
                <form action="" class="form-section">
                    <div class="email-section">
                        <label for="email">Email*</label>
                        <input type="email" placeholder="Enter your email address" required>
                    </div>
                    <div class="password-section">
                        <label for="password">Password*</label>
                        <input type="password" placeholder="Enter your password " required>
                    </div>
                    <div class="checkbox-line">
                        <div class="checkbox-section">
                            <input type="checkbox" name="" id="">
                            <label for="checkbox">Keep me signed in</label>
                        </div>
                        <div class="forget-section">
                            <a href="#">Forget password?</a>
                        </div>
                    </div>
                    <button class="login-btn">Log in</button>
                    <div class="bottom-line"></div>
                    <h2 class="last-line">Don't have an account? Sign up</h2>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
